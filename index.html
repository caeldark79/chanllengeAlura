<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Challenge Alura Encriptación </title>
	
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">	
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
  </head>

  <body>
    <header> 
      <h1><img src="assets/logo.png" alt="Logo del Encriptador"></h1>
      <h2 class ="tituloPrincipal"> Challenge Encriptador</h2>
      <h3><img src="assets/logo-aluraespanhol.svg" alt="Logo de Alura"></h3>
    </header>	

    <main id="contenedor">

      <section id="panelup">
        <div class="up">
          <label for="inputText">Ingrese texto o Código:</label>
          <textarea id="inputText" placeholder="Ingresa aquí el texto que quieras Encriptar o Desencriptar"></textarea>
        </div>

        <div id="botones-container">
            <button id="botonEncriptar" onclick="encriptar()">Encriptar</button>
            <button id="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        
      </section>
	
      <section id="panelDown">
        <div class="down">
          <label for="inputText">El Resultado del texto o Código es:</label>
          <textarea id="inputCode" placeholder="El Código encriptado o desencriptado aparecerá aquí" readonly></textarea>
          <button id="botonCopiar" onclick="copiar()">Copiar</button>
          <button id="botonBorrar" onclick="borrar()">Borrar</button>
          <span id="mensaje"></span>
          <span id="mensajeborrado"></span>

        </div>
      </section>

      <section id="resultado">
        
        <p id="resultado"></p>


      </section>


    </main>

    <script src="encriptador.js"></script>
  </body>
</html>
